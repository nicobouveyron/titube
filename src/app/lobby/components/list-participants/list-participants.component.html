<div class="container relative flex flex-col">
  <h1 class="text-4xl font-bold pl-10">Qui participe ?</h1>
  <div class="flex flex-col gap-4">
    <div class="max-h-[60svh] overflow-y-auto">
      <div appAutoAnimate class="flex flex-col gap-1">
        <app-add-list-item (usernameChange)="username = $event">
        </app-add-list-item>
        @for (participant of store.usernames(); track participant) {
        <app-list-item [name]="participant" [index]="$index"></app-list-item>
        }
      </div>
    </div>
  </div>
</div>
